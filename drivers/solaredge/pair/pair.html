<style type="text/css">
  .form-wrapper {
    width: 100%;
    height: 100%;

    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  .input-field {
    margin-top: 10px;
    width: 100%;
  }

  .submit-button {
    margin-top: 20px;
    background-color: #00c139 !important;
    color: white !important;
    width: 100%;
  }

  .help {
    margin-top: auto;
  }
</style>

<base target="_parent" />
<div class="form-wrapper">
  <p>Please enter your SolarEdge system ID and API key:</p>
  <div class="input-field">
    <label for="ip">System ID</label>
    <input
      type="text"
      minlength="5"
      maxlength="7"
      pattern="[0-9]{5,7}"
      id="systemId"
      placeholder="123456"
      value=""
    />
  </div>
  <div class="input-field">
    <label for="sn">API key</label>
    <input
      type="text"
      pattern="[0-9a-zA-Z]{32}"
      id="apiKey"
      placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
      value=""
    />
  </div>

  <button class="submit-button" id="validate">Connect</button>
  <p class="help">
    ⚠️ Need help pairing? Click
    <a
      href="https://diederik.gitbook.io/homey-solar-panels-app/inverters/solaredge"
      >here</a
    >
    to view documentation.
  </p>
</div>

<script type="application/javascript">
  $(() => {
    $("#validate").click(() => {
      Homey.showLoadingOverlay();

      var systemId = $("#systemId").val();
      var apiKey = $("#apiKey").val();

      Homey.emit("validate", { systemId, apiKey })
        .then(() => {
          Homey.showView("list_devices");
        })
        .catch((error) => {
          Homey.hideLoadingOverlay();
          // TODO: Implement error handling here
          Homey.alert(error.message);
        });
    });
  });
</script>
